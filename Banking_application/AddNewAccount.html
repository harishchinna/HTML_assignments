                <form autocomplete="on" method="POST" >
                <h1 align="center">Registration Form</h1>
                <div>
                <table align="center">
                    <tr>
                        <td><label>Account Holder Name:</label></td>
                        <td><input type="text" placeholder="Enter Account Holder Name" name="AccHolderName" value=""  pattern="[A-Za-z]{1,20}"required autofocus ><br> </td>
                    </tr>
                    <tr>
                        <td><label>Customer Email Id:</label></td>
                        <td><input type="Email" placeholder="Enter Email ID" name="CustEmailId" value="" required> </td>
                    </tr>
                    <tr>
                        <td><label>Customer DOB</label></td>
                        <td><input type="date" placeholder="Enter DOB" name="DateOfBirth" value="" required> </td>
                    </tr>
                            <tr>
                                <td><label>Phone Number:</label></td>
                                <td><input type="tel" placeholder="Enter Mobile No" name="Mobile number" value="" required pattern="[0-9]{10}"> </td>
                            </tr>
                            <tr>
                                    <td><label>Account Type:</label></td>
                                    <td>
                                        <select>
                                                <option value="">Select</option>
                                            <option value="Current" style="font-size: 16px;">Current</option>
                                            <option value="Savings" style="font-size: 16px;">Savings</option>
                                        </select>
                                         </td>
                                </tr>
                              <tr>
                              <td ><input class="one" type="submit" name="submit" value="SUBMIT"> </td>
                              <td ><input class="one" type="RESET" name="RESET" value="RESET"> </td>
                             </tr>
